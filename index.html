<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Змейка</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="game-wrap">
        <table id="game"></table>
    </div>
    <div id="menu">
        <div id="playButton" class="menuButton">Старт</div>
        <div id="newGameButton" class="menuButton">Новая игра</div>
    </div>
    <div id="game-param">
        <div>
        <span>Speed:</span><select id="game-speed">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        </div>
        <div>
        <span>Lenght:</span><select id="game-lenght">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
        </select>
        </div>
    </div>
    <div id="game-panel">
        <div id="up">UP</div>
        <div class="left-or-right">
            <div id="left">LEFT</div>
            <div class="center"></div>
            <div id="right">REGHT</div>
        </div>
        <div id="down">DOWN</div>
    </div>

    <script src="/js/js.js"></script>
</body>

</html>
