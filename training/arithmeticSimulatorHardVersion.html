<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/arithmeticSimulatorHardVersion.css">
    <link rel="stylesheet" href="../css/workTime.css">
    <script src="../js/arithmeticSimulatorHardVersion.js" defer></script>
    <script src="../js/executionTimeOfExamples.js" defer></script>
    <title>Тренажер по арифметике</title>
</head>

<body>
    <header>
        <div class="differentVariants">
            <a href="./arithmeticSimulatorEasyVersion.html">+ или -</a>
            <a href="./multiplicationSimulator.html">&#215 выбор множителя</a>
            <a href="./multiplicationSimulatorRandom.html">&#215 случайные числа</a>
            <a href="./divisionSimulatorRandom.html">&#247 случайные числа</a>
            <div class="messageBlock"
                style="color: red; font-size: 30px; width: 50%; text-align: center; margin: 50px 0 0 0;">Дотспупно на
                планшете, ноутбуке или стационарном ПК!!!</div>
        </div>
        <div class="mediaHide">
            <div class="choiceText">Решите пример:</div>
        </div>
    </header>
    <div class="mediaHide">
        <main>
            <div class="examplePlus">
                <div class="firstNumber"></div>
                <div class="plus">
                    <div class="horizontalSing"></div>
                    <div class="verticalSingFirst" style="display: block;"></div>
                </div>
                <div class="secondNumber"></div>
                <div class="plus">
                    <div class="horizontalSing"></div>
                    <div class="verticalSingSecond" style="display: block;"></div>
                </div>
                <div class="thirdNumber"></div>
                <div class="equally">
                    <div class="lineFirst"></div>
                    <div class="lineSecond"></div>
                </div>
                <input class="answer" type="number">
                <button class="buttonAnswer">Проверить</button>
            </div>
            <div class="statistics">
                <div class="right">Верно:<span class="rightAnswer"></span></div>
                <div class="wrong">Не верно:<span class="wrongAnswer"></span></div>
            </div>
        </main>
    </div>
    <footer>
        <div class="WorkTime"></div>
    </footer>
</body>

</html>
