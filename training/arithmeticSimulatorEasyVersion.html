<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/arithmeticSimulatorEasyVersion.css">
    <link rel="stylesheet" href="../css/workTime.css">
    <script src="../js/arithmeticSimulatorEasyVersion.js" defer></script>
    <script src="../js/executionTimeOfExamples.js" defer></script>
    <title>Тренажер по арифметике</title>
</head>

<body>
    <header>
        <div class="differentVariants">
            <a href="./arithmeticSimulatorHardVersion.html">+ и -</a>
            <a href="./multiplicationSimulator.html">&#215 выбор множителя</a>
            <a href="./multiplicationSimulatorRandom.html">&#215 случайные числа</a>
            <a href="./divisionSimulatorRandom.html">&#247 случайные числа</a>
        </div>
        <button class="choiceButton">Переключатель знака арифметического действия</button>
        <div class="choiceText">Сложение</div>
    </header>
    <main>
        <div class="examplePlus">
            <div class="firstNumber"></div>
            <div class="plus">
                <div class="horizontalSing"></div>
                <div class="verticalSing"></div>
            </div>
            <div class="secondNumber"></div>
            <div class="equally">
                <div class="lineFirst"></div>
                <div class="lineSecond"></div>
            </div>
            <input class="answer" type="number">
            <button class="buttonAnswer">Проверить</button>
        </div>
        <div class="statistics">
            <div class="right">Верно:<span class="rightAnswer"></span></div>
            <div class="wrong">Не верно:<span class="wrongAnswer"></span></div>
        </div>
    </main>
    <footer>
        <div class="WorkTime"></div>
    </footer>
</body>

</html>
